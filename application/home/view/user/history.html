{extend name="user/userindex" /}
{block name='mains'}
        <!--/sidebar-->
    
    <div class="main-wrap " >

        <div class="crumb-wrap">
            
        </div>
        <div class="result-wrap">
            <div class="result-content">
                
                    <table class="insert-tab" width="100%">
                        <tbody>
                            {foreach $data as $key=> $val}
                                
                            <tr>
                                <th><i class="require-red"></i>上传时间：</th>
                                <td>
                                    <input class="common-text required" id="title" name="uname"  value="{$val.Stime}" type="text" >
                                    成功转换{$val.S_num}条
                                    <a href="/{$val.Convertfile}">下载</a>

                                </td>
                            </tr>
                             {/foreach}
                           
                        </tbody></table>
                
            </div>{$data|raw}
        </div>

    </div>
    
    <!--/main-->

    

{/block}
