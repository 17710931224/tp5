<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>短链接</title>
    <link href="/static/admin/css/admin_login.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="admin_login_wrap">
    <h1>登录</h1>
    <div class="adming_login_border">
        <div class="admin_input">
            <form action="/home/login/create" method="post">
                <ul class="admin_items">
                    <li>
                        <label for="user">用户名：</label>
                        <input type="text" name="uname" value="" id="user" size="35" class="admin_input_style" />
                    </li>
                    <li>
                        <label for="pwd">密码：</label>
                        <input type="password" name="upwd" value="" id="pwd" size="35" class="admin_input_style" />
                    </li>
                    
                    
                    <li>
                        <input type="submit" tabindex="3" value="提交" class="btn btn-primary" />
                    </li>
                </ul>
            </form>
        </div>
    </div>
    <p><a href = '/home/register/index'>注册账号</a></p>
</div>
</body>
</html>
