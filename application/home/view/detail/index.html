{extend name='default'}
{block name='main'}
        <!--/sidebar-->
    <div class="main-wrap " >
    
    <div class="result-content">
        <form action="/home/detail/index" enctype="multipart/form-data" method="post">
            <input name="time" type="month" class="form-control excel_path">
            <input type="submit" value="查看" class="btn btn-lg btn-primary btn-block">
        </form> 
            
    </div>

    <div id="main" style="width: 800px;height:600px;"></div>
    <div>转换成功{$links}条</div>

    </div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据

        var ss = [];
        for (var i = 1; i <= {$dated}; i++) {
            ss.push({$datem}+"."+i);
            
        }
        

        var str = [{$str}];
     
    
       


    var  option = {
        title: {
            text: '折线图堆叠'
        },
        tooltip: {
            trigger: 'axis'
        },
        legend: {
            data:[]
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        toolbox: {
            feature: {
                saveAsImage: {}
            }
        },
        xAxis: {
            type: 'category',
            boundaryGap: false,
            data: ss
        },
        yAxis: {
            type: 'value'
        },
        series: [
            {
                name:'转换',
                type:'line',
                stack: '总量',
                data:str
            }
            
        ]
        
            
    };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>   


{/block}
